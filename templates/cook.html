<!DOCTYPE html>
<html>
<head>
    <title>Cook a Dish</title>
</head>
<body>
    <h1>Cook a Dish</h1>
    <form method="POST" action="/cook">
        <label for="dish_name">Dish Name:</label>
        <input type="text" id="dish_name" name="dish_name" required><br><br>
        
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" rows="4" required></textarea><br><br>
        
        <input type="submit" value="Cook">
    </form>
</body>
</html>
